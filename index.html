<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Labdhi Makwana - ALA Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at center, #1a0020, #000000);
      font-family: 'Segoe UI', sans-serif;
    }

    h1, p {
      color: #fff;
      text-align: center;
      position: absolute;
      width: 100%;
      z-index: 2;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      animation: floatText 4s ease-in-out infinite alternate;
    }

    h1 {
      top: 30%;
      font-size: 3em;
    }

    p {
      top: 40%;
      font-size: 1.5em;
    }

    @keyframes floatText {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(20px);
      }
    }

    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Labdhi Makwana</h1>
  <p>Enrollment No.: 240905040044</p>

  <script>
    function createButterfly() {
      const butterfly = document.createElement('div');
      butterfly.classList.add('butterfly');
      document.body.appendChild(butterfly);

      // Set initial position
      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;

      butterfly.style.left = x + 'px';
      butterfly.style.top = y + 'px';

      let angle = Math.random() * 360;
      let speed = 1 + Math.random() * 2;

      function fly() {
        angle += Math.random() * 20 - 10; // small angle change
        let rad = angle * (Math.PI / 180);
        x += Math.cos(rad) * speed;
        y += Math.sin(rad) * speed;

        // Bounce off edges
        if (x < 0 || x > window.innerWidth) angle += 180;
        if (y < 0 || y > window.innerHeight) angle += 180;

        butterfly.style.left = x + 'px';
        butterfly.style.top = y + 'px';

        requestAnimationFrame(fly);
      }

      fly();

      // Remove after 20s
      setTimeout(() => {
        butterfly.remove();
      }, 20000);
    }

    // Create new butterflies every 700ms
    setInterval(createButterfly, 700);
  </script>

</body>
</html>
